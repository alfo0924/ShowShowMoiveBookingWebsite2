<!DOCTYPE html>
<html lang="en,zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWSHOWMovieBookingWebSite</title>

    <!-- import CDN -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .footer {
            background-color: #f60000;
            color: #090909;
            padding: 50px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .bg-red {
            background-color: #f60000;
        }

        .bg-green {
            background-color: green;
        }

        .bg-blue {
            background-color: blue;
        }
        #rgbText:hover {
            transition: 0.5s;
            font-weight: 700;
            font-size: 35px;
            color: red; /* 初始顏色 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-red justify-content-end" id="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="collapse navbar-collapse justify-content-end" id="navbarToggleExternalContent" data-bs-theme="light">
    <div class="bg-red p-4" id="navbarContent">
        <h5 class="text-body-emphasis h4">SHOWSHOW電影訂票網</h5>
        <span class="text-body-secondary" id="rgbText">RGB</span>
        <!-- 新增連結欄位 -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">首頁</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">電影</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">訂票</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">關於我們</a>
            </li>
        </ul>
    </div>
</div>
<footer class="footer" id="footer">
    <p>© 2024 SWHOSHOW Movie Booking. All rights reserved.<span>&trade;</span></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    var colors = ['#f60000', 'blue', 'green', '#ffffff'];
    var currentIndex = 0;

    var rgbText = document.getElementById('rgbText');
    var navbar = document.getElementById('navbar');
    var navbarContent = document.getElementById('navbarContent');
    var footer = document.getElementById('footer');

    rgbText.addEventListener('click', function() {
        // 改變文字顏色
        this.style.color = colors[currentIndex];
        // 改變 navbar 主題的背景色
        navbar.style.backgroundColor = colors[currentIndex];
        // 改變 navbar 內容的背景色
        navbarContent.style.backgroundColor = colors[currentIndex];
        // 改變 footer 背景色
        footer.style.backgroundColor = colors[currentIndex];
        // 更新顏色索引
        currentIndex = (currentIndex + 1) % colors.length;
    });
</script>
</body>
</html>
